<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="card">
		<div class="card__inner">
			<h1 class="card__title card__title--dark">SIGN UP</h1>
		    <form class="form">
				<input name="username" type="text" placeholder="Username*" class="form__input"/>
					
				<input name="email" type="text" placeholder="Email*" class="form__input"/>
					
				<input name="password" type="password" placeholder="Password*" class="form__input"/>
		         
		        <button class="btn">Sign Up</button>
		    </form>
		    <a href="#">
		    	<p class="forgot">Forget Password?</p>
		    </a>
		</div>
	</div>

</body>
</html>
